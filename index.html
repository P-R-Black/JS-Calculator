<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="Calculator JavaScript">
    <link href="styles.css" rel="stylesheet">
    <title>JavaScript Calculator </title>
</head>

<body>
  <main class="calculator-grid">
    <div class="output" >
      <div data-previous-operand class="previous-operand input"></div>
      <div data-current-operand class="current-operand input" id="display">0</div>
    </div>
  <div class="keys">
    <button data-all-clear class="span-two" id="clear">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>%</button>
    <button data-operation id="divide">รท</button>
    <button data-number id="seven">7</button>
    <button data-number id="eight">8</button>
    <button data-number id="nine">9</button>
    <button data-operation id="multiply">*</button>
    <button data-number id="four">4</button>
    <button data-number id="five">5</button>
    <button data-number id="six">6</button>
    <button data-operation id="subtract">-</button>
    <button data-number id="one">1</button>
    <button data-number id="two">2</button>
    <button data-number id="three">3</button>
    <button data-operation id="add">+</button>
    <button data-number id="zero">0</button>
    <button data-number id="decimal">.</button>
    <button data-equals id="equals">=</button>
    <button data-operation id="negative-value">+/-</button>
  </div>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="app.js"></script>

</body>
</html>
